<div id="delete-dogprofile-modal" class="modal">
    <div class="modal-content">
        <h4>Are you sure you would like to delete the profile of <span class="capitalize">{{dog_profile.dog_name}}</span>?</h4>
        <p>The information will be permanently deleted</p>
    </div>
    <div class="modal-footer">
        <a href="{{ url_for('view_dashboard', user_id=user_id, dog_id=dog_id) }}" class="form-buttons">Return</a>
        <a href="{{ url_for('delete_dog', dog_id = dog_id, user_id=user_id) }}" class="form-buttons">Delete</a>
    </div>
</div>
