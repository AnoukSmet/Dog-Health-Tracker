{% extends 'base.html' %}

{% block content %}

<nav class="navigation">
    <div>
        <a href="#" class="brand-logo center" id="logo">Dog Health Tracker</a>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h4 class="center-align">{{ message }}</h4>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="container">
    <h2 class="heading">Register here to start tracking your dog's health!</h2>
     <form action="{{ url_for('register') }}" method="POST"> 
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col m6">
                        <label class="labels" for="first_name">First Name</label>
                        <input id="first_name" type="text" class="validate" name="first_name">
                    </div>
                    <div class="col m6">
                        <label class="labels" for="last_name">Last Name</label>
                        <input id="last_name" type="text" class="validate" name="last_name">
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="row">
                    <div class="col m6">                
                        <label class="labels" for="username">Username</label>
                        <input id="username" type="text" name="username" pattern="[a-zA-Z0-9]+" required title="Only letters (either case) and numbers. No special characters">
                    </div>
                    <div class="col m6">
                        <label class="labels" for="password">Password</label>
                        <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15" required pattern=".{6,}" title="six or more characters">
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" name="action">Register now</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
