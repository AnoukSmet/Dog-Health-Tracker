{% extends 'base.html' %}


{% block content %}

<h2>Edit profile</h2>

<form action="" method="POST"> 
    <label for="dog_name">Name: </label>
    <input type="text" id="dog_name" name="dog_name" value="{{ profile.dog_name }}">

    <label for="dog_breed">Breed: </label>
    <input type="text" id="dog_breed" name="dog_breed" value="{{ profile.dog_breed }}">

    <label for="date_of_birth">Day of Birth: </label>
    <input type="text" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth }}">

    <label for="dog_description">Description: </label>
    <textarea name="dog_description" id="dog_description" cols="30" rows="10">{{ profile.dog_description }}</textarea>

    <button type="submit" name="action">Update profile</button>
</form>


{% endblock %}
