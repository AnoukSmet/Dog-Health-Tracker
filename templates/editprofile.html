{% extends 'base.html' %}


{% block content %}
<nav class="navigation">
    <div>
        <a href="#" class="brand-logo center">Dog Health Tracker</a>
    </div>
</nav>

<h2>Edit profile</h2>


<form action="{{ url_for('update_profile', dog_id=profile._id) }}" method="POST"> 
    <label class="labels" for="dog_name">Name: </label>
    <input type="text" id="dog_name" name="dog_name" value="{{ profile.dog_name }}">

    <label class="labels" for="dog_breed">Breed: </label>
    <input type="text" id="dog_breed" name="dog_breed" value="{{ profile.dog_breed }}">

    <label class="labels" for="date_of_birth">Day of Birth: </label>
    <input type="text" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth }}">

    <label class="labels" for="dog_description">Description: </label>
    <textarea name="dog_description" id="dog_description" class="materialize-textarea">{{ profile.dog_description }} </textarea>

    <button type="submit" name="action">Update profile</button>
</form>


{% endblock %}
